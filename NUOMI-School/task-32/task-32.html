<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达式之入门</title>
</head>
<body>
	 <form>
    <span>请输入需要验证的电话号码:</span>
    <input type="text" name="phone" id="phone">
    <button id="btn-phone" onclick="verifyPhone()">验证电话号码</button>
    正则表达式为:&nbsp;<span id="reg-phone"></span>
  </form>
  <form>
    <span>请输入需要验证的单词字符串:</span>
    <input type="text" name="word" id="word">
    <button id="btn-word" onclick="verifyWord()">验证单词字符串</button>
    正则表达式为:&nbsp;<span id="reg-word"></span>
  </form>
  <script src="task-32.js"></script>
</body>
</html>
