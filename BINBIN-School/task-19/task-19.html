<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TASK-19</title>
	<style>
			*{
			font-family: "Microsoft Yahei";
			box-sizing:border-box;	
		}
		fieldset{
			width: auto;
			max-width: 600px;
		}
		ul{
			overflow: hidden;
			list-style: none;
			display: flex;
			justify-content: flex-start;
			align-items:flex-end;
		}
		li{
			bottom: 0;
			display: inline-block;
			margin: .1%;
			color: white;
			/*background-color: red;*/
			font-size: 12px;
			padding: .1%;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend>表单</legend>
		<input type="text" id="text" placeholder="请输入10-100内的数字">
		<button type="button" id="leftIn">左侧入</button>
		<button type="button" id="rightIn">右侧入</button>
		<button type="button" id="leftOut">左侧出</button>
		<button type="button" id="rightOut">右侧出</button>
		<br>
		<br>
		<button type="button" id="randomData">随机生成一组数据</button>
		<button type="button" id="mergesortData">归并排序</button>
		<button type="button" id="quicksortData">快速排序</button>
	</fieldset>
	<ul id="wrap">
	</ul>	
	<script src="js.js"></script>
</body>
</html>
